<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">import pandas as pd</span><br><span class="line">import matplotlib.pyplot as plt</span><br><span class="line">%matplotlib inline</span><br><span class="line">def read_csv(inputdir):</span><br><span class="line">    df = pd.read_csv(inputdir, header=None, usecols=[1])</span><br><span class="line">    df = df.drop(index=[0, 1])</span><br><span class="line">    df = df.astype(<span class="built_in">float</span>)</span><br><span class="line">    <span class="built_in">return</span> df</span><br><span class="line"></span><br><span class="line">def x_split_one_csv(df, befor_start, cycle):</span><br><span class="line">    befor_end = befor_start + (cycle * 588)</span><br><span class="line">    x = df[befor_start:befor_end]</span><br><span class="line">    x = x.astype(<span class="built_in">float</span>)</span><br><span class="line">    <span class="built_in">return</span> x</span><br><span class="line"></span><br><span class="line">def y_split_one_csv(df, after_start, cycle):</span><br><span class="line">    after_end = after_start + (cycle * 588)</span><br><span class="line">    y = df[after_start:after_end]</span><br><span class="line">    y = y.astype(<span class="built_in">float</span>)</span><br><span class="line">    <span class="built_in">return</span> df_after</span><br><span class="line"></span><br><span class="line">def plt_wave(df):</span><br><span class="line">    pd.DataFrame(df).plot(figsize=(8,5))</span><br><span class="line">    plt.grid(True)</span><br><span class="line">    plt.show()</span><br><span class="line"></span><br><span class="line">def merge(stress_befor, stress_after):</span><br><span class="line">    outfile = stress_befor.append(stress_after)</span><br><span class="line">    outfile = outfile.astype(<span class="built_in">float</span>)</span><br><span class="line">    <span class="built_in">return</span> outfile</span><br></pre></td></tr></table></figure>

<p>x代表a波，是一个(588,1)的时间序列<br>y代表c波，是一个(588,1)的时间序列</p>
